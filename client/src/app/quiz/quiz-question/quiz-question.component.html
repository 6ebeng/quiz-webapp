<div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-center">
        <div class="col-6 offset-2">
          <p class="card-title question-text text-center">{{question?.text}}</p>
        </div>
        <div class="col-2">
          <p class="card-title question-text text-center">{{questionIndex! + 1}}/ {{questionsLength}}</p>
        </div>
      </div>
    </div>
    <div class="card-body text-center">
      <form>
        <div class="d-flex flex-column justify-content-center">
          <div class="row" *ngFor="let option of question?.options; let i = index;">
              <div class="col-6 text-end">
                <input class="form-check-input " type="radio" [name]="'option'" [id]="'option' + i" [value]="option" (change)="onAnswerChange(option)">
            </div>
            <div class="col-6 text-start">
              <label class="form-check-label" [for]="'option' + i">{{option}}</label>
            </div>
          </div>

          <div class="row hint mt-4">
            <label>{{hint}}</label>
          </div>
 
          <div class="row">
            <div class="col-4 text-center">
              <span *ngIf="waiting" class="waiting me-4">waiting...</span>
            </div>
            <div class="col-6 text-start">
              <button type="button" class="btn btn-sm me-2" (click)="generateHint()">Hint ?</button>
              <button type="button" class="btn btn-sm btn-confirm" (click)="onAnswer()">Confirm</button>
            </div>
            <div class="col-2 text-end">
              <button type="button" class="btn btn-sm btn-quit" [routerLink]="['../']">Quit</button>
            </div>
          </div>
        </div>
    
      </form>
    </div>
</div>

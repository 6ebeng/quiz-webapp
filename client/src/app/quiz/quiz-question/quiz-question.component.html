<div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-around">
        <div class="col-7 offset-2">
          <p class="card-title question-text text-center">{{question?.text}}</p>
        </div>
        <div class="col-1">
          <p class="card-title question-text text-end">{{questionIndex! + 1}}/ {{questionsLength}}</p>
        </div>
      </div>
    </div>
    <div class="card-body text-center">
      <form>
        <div class="d-flex flex-column justify-content-center">
          <div class="row" *ngFor="let option of question?.options; let i = index;">
              <div class="col-6 text-end pe-4">
                <input class="form-check-input " type="radio" [name]="'option'" [id]="'option' + i" [value]="option" (change)="onAnswerChange(option)">
            </div>
            <div class="col-6 text-start ps-0">
              <label class="form-check-label" [for]="'option' + i">{{option}}</label>
            </div>
          </div>
          <div class="row hint mt-4">
            <label>{{hint}}</label>
          </div>
          <div class="row">
            <div class="col-6 d-flex align-items-center pe-0">
              <div class="col-6 text-center">
                <span *ngIf="waiting" class="waiting">waiting...</span>
              </div>
              <div class="col-6 text-end">
                <button class="btn" (click)="generateHint()">
                  <img class="openai-icon" src="assets/openai.png"> Hint?
                </button>
              </div>
            </div>
            <div class="col-6 d-flex">
              <div class="col-6 text-start">
                <button type="button" class="btn" (click)="onAnswer()">Confirm</button>
              </div>
              <div class="col-6 text-end">
                <button type="button" class="btn" [routerLink]="['../']">Quit</button>
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>
</div>

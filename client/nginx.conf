# Nginx configuration for serving the Angular application and proxying API requests.

server {
  listen 80;
  server_name localhost; # Or your domain if applicable

  # Path to the Angular app's static files (copied in client/Dockerfile)
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Serve Angular routes: try to serve file directly, then directory, then fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the backend service.
  # '/api' is the base path for your backend API routes (e.g., /api/users, /api/quizzes).
  # This assumes your Angular DataService makes calls like '/api/users'.
  location /api {
    # 'backend' is the service name of your Node.js app in docker-compose.yml.
    # '8080' is the port your backend service listens on.
    proxy_pass http://backend:8080; 
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Proxy requests to the /auth path to the backend service
  location /auth {
    proxy_pass http://backend:8080; # 'backend' is the service name
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy requests to the /openai path to the backend service
  location /openai {
    proxy_pass http://backend:8080; # 'backend' is the service name
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  
  # Optional: Add error pages or other specific Nginx configurations if needed
  # error_page 500 502 503 504 /50x.html;
  # location = /50x.html {
  #   root /usr/share/nginx/html;
  # }
}
